<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>间距</title>
</head>

<body>
    <div class="row border mt-5 ml-1">
        <div class="bg-danger text-white p-3 m-5">初浩诚</div>
    </div>
    <div class="row border mt-5 ml-1">
      <div class="bg-danger text-white p-3 mb-5">初浩诚</div>
    </div>
    <div class="row border mt-5 ml-1">
      <div class="bg-danger text-white py-3 my-5">初浩诚</div>
    </div>
    <div class="row border mt-5 ml-1">
      <div class="bg-danger text-white px-3 mx-5">初浩诚</div>
    </div>
    <div class="row border mt-5 ml-1">
      <div class="bg-danger text-white p-3 mx-auto">初浩诚</div>
    </div>

    <!-- 间距的响应式  {property}{sides}-{breakpoint}-{size} -->
    <div class="row border mt-5 ml-1">
      <div class="bg-danger text-white p-3 my-lg-5">初浩诚</div>
    </div>

</body>
</html>
