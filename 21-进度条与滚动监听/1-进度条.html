<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>模板页面</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="progress">
                    <div class="progress-bar" style="width: 25%"></div>
                </div>
                <div class="progress mt-2">
                    <div class="progress-bar w-25"></div>
                </div>

                <!-- 给父级添加一个高度，子级会继承 -->
                <div class="progress mt-2" style="height: 50px">
                    <div class="progress-bar w-75"></div>
                </div>

                <!-- 背景色 -->
                <div class="progress mt-2" style="height: 30px">
                    <div class="progress-bar w-25 bg-success"></div>
                </div>
                <div class="progress mt-2" style="height: 30px">
                    <div class="progress-bar w-50 bg-danger"></div>
                </div>

                <!-- 多个进度条 -->
                <div class="progress mt-2" style="height: 30px">
                  <div class="progress-bar w-25 bg-success"></div>
                  <div class="progress-bar w-25 bg-danger"></div>
                  <div class="progress-bar w-25 bg-warning"></div>
                </div>

                <!-- 条纹进度条  修改颜色后可以自适应 -->
                <div class="progress mt-2" style="height: 30px">
                  <div class="progress-bar w-25 bg-info progress-bar-striped"></div>
                </div>
                <div class="progress mt-2" style="height: 30px">
                    <div class="progress-bar w-25 bg-danger progress-bar-striped"></div>
                </div>

                <!-- 动画进度条 -->
                <div class="progress mt-2" style="height: 30px">
                    <div class="progress-bar w-25 bg-success progress-bar-striped progress-bar-animated"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
