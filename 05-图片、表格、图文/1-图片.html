<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>图片</title>
</head>
<body>
    <div class="container">
        <!-- class添加img-fluid，使图片变为响应式 -->
        <div class="row">
            <img src="./imgs/1%20(2).jpeg" class="img-fluid" alt="">
        </div>

        <div class="row">
            <!-- class添加img-thumbnail，使图片变为缩略图，响应式的缩略图 -->
            <div class="col-md-4">
                <img src="./imgs/1%20(2).jpeg" class="img-thumbnail" alt="">
            </div>

            <!-- class添加rounded，变为圆角图片 -->
            <div class="col-md-4">
                <img src="./imgs/1%20(2).jpeg" class="rounded img-fluid" alt="">
            </div>
        </div>

        <!-- 图片对齐方式，自己对齐需要通过浮动 -->
        <div class="row mt-5">
            <div class="col">
                <img src="./imgs/1%20(2).jpeg" style="height: 200px; float: left;" alt="">
                <img src="./imgs/1%20(2).jpeg" style="height: 200px; float: right;" alt="">
            </div>
        </div>

        <!-- 图片对齐方式，通过父级调整对齐 -->
        <div class="row mt-5">
            <div class="col text-center">
                <img src="./imgs/1%20(2).jpeg" style="height: 200px;" alt="">
                <img src="./imgs/1%20(2).jpeg" style="height: 200px;" alt="">
            </div>
        </div>

        <!-- 图片对齐方式，自己居中先要变成block，再使用 margin: 0 auto -->
        <div class="row mt-5">
            <div class="col">
                <img src="./imgs/1%20(2).jpeg" style="height: 200px;" class="d-block mx-auto" alt="">
            </div>
        </div>
        
        <div class="row mt-5">
            <picture>
                <source media="(min-width:1200px)" srcset="./imgs/1%20(2).jpeg">
                <source media="(min-width:992px)" srcset="./imgs/1%20(2).jpeg">
                <source media="(min-width:768px)" srcset="./imgs/1%20(5).jpeg">
                <source media="(min-width:576px)" srcset="./imgs/1%20(4).jpeg">
                <!-- 尺寸小于576的时候，显示这个图片 -->
                <img src="./imgs/1%20(6).jpeg" alt="">
            </picture>
        </div>
    </div>
</body>
</html>
