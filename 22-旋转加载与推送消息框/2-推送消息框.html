<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>推送消息框</title>
</head>

<body>
    <div class="bg-danger">
        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button class="close ml-2 mb-1" data-dismiss="toast">
                    <span>&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button class="close ml-2 mb-1" data-dismiss="toast">
                    <span>&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <!-- 位置 -->
    <div class="d-flex mt-5 bg-dark p-5 justify-content-center">
        <div class="toast" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button class="close ml-2 mb-1" data-dismiss="toast">
                    <span>&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <!-- data-选项 -->
    <!-- data-animation  关闭时渐隐渐现的特性，默认为true -->
    <!-- data-autohide  自动隐藏消息框，默认为true -->
    <!-- data-delay  延迟关闭时间 -->
    <div class="toast mt-5" data-autohide="true" data-animation="false" data-delay="2000">
        <div class="toast-header">
            <strong class="mr-auto">data-选项</strong>
            <small>11 mins ago</small>
            <button class="close ml-2 mb-1" data-dismiss="toast">
                <span>&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>

    <!-- 方法与事件 -->
    <div class="toast mt-5" data-autohide="false" data-animation="false" data-delay="2000" id="myToast">
        <div class="toast-header">
            <strong class="mr-auto">方法与事件</strong>
            <small>11 mins ago</small>
            <button class="close ml-2 mb-1" data-dismiss="toast">
                <span>&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
            integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <script>
        // 初始化推送消息框，必须写这一步
        $(function () {
            $('.toast').toast('show');
        });

        // 方法与事件
        // 初始化与隐藏
        $(function () {
            $('#myToast').toast('show');
            setTimeout(function () {
                $('#myToast').toast('hide');
            }, 3000);
        });
        // 事件
        $('#myToast').on('show.bs.toast', function () {
            console.log('消息框要显示了');
        });
        $('#myToast').on('shown.bs.toast', function () {
            console.log('消息框完全显示了');
        });
        $('#myToast').on('hide.bs.toast', function () {
            console.log('消息框要隐藏了');
        });
        $('#myToast').on('hidden.bs.toast', function () {
            console.log('消息框完全隐藏了');
        });
    </script>
</body>

</html>
